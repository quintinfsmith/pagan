plugins {
    id 'com.android.application'
    id "org.jetbrains.kotlin.android" version "1.8.0"
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.8.0'
    id "de.undercouch.download" version "5.4.0"
}

preBuild {
    if (! file("${projectDir}/src/main/assets/FluidR3_GM.sf2").exists()) {
        println("Downloading SoundFont...")
        download.run {
            src 'https://burnsomni.net/content/FluidR3_GM.sf2'
            dest "${projectDir}/src/main/assets/"
        }
    }
}
android {
    namespace 'com.qfs.pagan'
    compileSdk 32

    defaultConfig {
        applicationId "com.qfs.pagan"
        minSdk 30
        targetSdk 31
        versionCode 5
        versionName "1.0.2"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1'
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.navigation:navigation-fragment:2.4.1'
    implementation 'androidx.navigation:navigation-ui-ktx:2.4.1'
    implementation 'androidx.drawerlayout:drawerlayout:1.1.1'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'
    implementation("org.jetbrains.kotlinx:kotlinx-serialization-json:1.4.1")
}
